<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Socket.IO Coins Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
    integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <h1>Crypto Coins Websocket Demo</h1>

  <!-- Connection Status -->
  <p>
    <label for="status">Status: </label>
    <input type="text" id="status" name="status" value="Disconnected" readonly="readonly" style="width: 300px" />
  </p>
  <p>
    <button id="connect" onclick="connect()">Connect</button>
    <button id="disconnect" onclick="disconnect()" disabled>Disconnect</button>
  </p>

  <hr />

  <!-- Pagination-based room -->
  <h2>Join Room (limit/offset)</h2>
  <p>
    <label for="limit">Limit:</label>
    <input type="number" id="limit" value="6" style="width: 80px" />
    <label for="offset">Offset:</label>
    <input type="number" id="offset" value="0" style="width: 80px" />
    <button onclick="joinRoom()">Join Room</button>
  </p>
  <pre id="roomData"></pre>

  <hr />

  <!-- Coin by ID -->
  <h2>Join Room by CoinId</h2>
  <p>
    <label for="coinId">CoinId:</label>
    <input type="number" id="coinId" value="1027" style="width: 120px" />
    <button onclick="joinRoomById()">Join by CoinId</button>
  </p>
  <pre id="coinData"></pre>
</body>

</html>
