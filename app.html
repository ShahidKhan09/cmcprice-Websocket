<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CryptoLive Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2962ff;
            --primary-dark: #0039cb;
            --secondary: #7c4dff;
            --success: #00c853;
            --danger: #ff1744;
            --warning: #ffab00;
            --dark: #121826;
            --dark-light: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --card-bg: #1f2937;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #9ca3af;
        }

        .status-indicator.connected {
            background: var(--success);
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
        }

        .status-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--dark-light);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .market-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--dark);
            border-radius: 8px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-box i {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            outline: none;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-option {
            background: var(--dark);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .view-option.active {
            background: var(--primary);
            color: white;
        }

        .coins-table-container {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--dark-light);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        th i {
            margin-left: 5px;
            font-size: 12px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        td {
            padding: 16px;
            font-size: 14px;
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .coin-name {
            font-weight: 600;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
        }

        .price {
            font-weight: 600;
        }

        .market-cap,
        .volume {
            color: var(--text-secondary);
        }

        .sparkline {
            width: 100px;
            height: 40px;
        }

        .updated {
            color: var(--text-secondary);
            font-size: 12px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .market-info {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .controls {
                width: 100%;
                justify-content: space-between;
            }

            .market-info {
                grid-template-columns: 1fr 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-box {
                width: 100%;
            }

            th,
            td {
                padding: 12px 8px;
            }

            .hide-on-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>CryptoLive Dashboard</h1>
            </div>

            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span class="status-text" id="status-text">Disconnected</span>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="connect" onclick="connect()">
                    <i class="fas fa-plug"></i> Connect
                </button>
                <button class="btn btn-outline" id="disconnect" onclick="disconnect()" disabled>
                    <i class="fas fa-power-off"></i> Disconnect
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="stats-card">
                <h2 class="card-title">Market Overview</h2>
                <div class="market-info">
                    <div class="stat">
                        <span class="stat-value">$2.1T</span>
                        <span class="stat-label">Total Market Cap</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">$112B</span>
                        <span class="stat-label">24h Volume</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value positive">+5.2%</span>
                        <span class="stat-label">Market Change</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">8,321</span>
                        <span class="stat-label">Active Currencies</span>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search cryptocurrencies...">
                    </div>

                    <div class="view-options">
                        <div class="view-option active">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="view-option">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                </div>

                <div class="coins-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Coin</th>
                                <th>Price <i class="fas fa-sort"></i></th>
                                <th class="hide-on-mobile">Market Cap <i class="fas fa-sort"></i></th>
                                <th>24h <i class="fas fa-sort"></i></th>
                                <th class="hide-on-mobile">Volume <i class="fas fa-sort"></i></th>
                                <th>Last 7 Days</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        <tbody id="coins-table">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p>CryptoLive Dashboard &copy; 2023 - Real-time cryptocurrency data</p>
        </footer>
    </div>

    <script>
        const socketUrl = "http://localhost:8082"; // adjust if deployed

        let connectButton, disconnectButton, socket, statusInput;

        const connect = () => {
            let error = null;

            socket = io(socketUrl, {
                transports: ["websocket", "polling"],
            });

            socket.on("connect", () => {
                console.log("Connected with ID:", socket.id);
                document.getElementById('status-text').textContent = 'Connected';
                document.getElementById('status-indicator').classList.add('connected');
                connectButton.disabled = true;
                disconnectButton.disabled = false;

                // Ask backend for coin prices
                socket.emit("join_room", {
                    get: { limit: 6, offset: 0 },
                });
            });

            socket.on("disconnect", (reason) => {
                console.log(`Disconnected: ${error || reason}`);
                document.getElementById('status-text').textContent = `Disconnected: ${error || reason}`;
                document.getElementById('status-indicator').classList.remove('connected');
                connectButton.disabled = false;
                disconnectButton.disabled = true;
                error = null;
            });

            socket.on("error", (payload) => {
                console.error("Socket error:", payload);
            });

            socket.on("prices_tomi", (data) => {
                console.log("Received prices_tomi:", data);
                renderCoins(data.coins || []);
            });
        };

        const disconnect = () => {
            if (socket) socket.disconnect();
        };

        document.addEventListener("DOMContentLoaded", () => {
            connectButton = document.getElementById("connect");
            disconnectButton = document.getElementById("disconnect");

            // Initialize sparkline charts for sample data
            initializeSampleSparklines();
        });

        function renderCoins(coins) {
            const tbody = document.getElementById("coins-table");
            tbody.innerHTML = "";

            if (coins.length === 0) {
                tbody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 30px;">
              <i class="fas fa-coins" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
              <p>No data available. Connect to see live prices.</p>
            </td>
          </tr>
        `;
                return;
            }

            coins.forEach((coin) => {
                const tr = document.createElement("tr");

                const percent = parseFloat(coin.percent_change_1h || 0);
                const percentClass = percent >= 0 ? "positive" : "negative";
                const percentIcon = percent >= 0 ? "fa-caret-up" : "fa-caret-down";

                tr.innerHTML = `
          <td>
            <div class="coin-info">
              <img src="${coin.logo}" alt="${coin.symbol}" class="coin-logo" onerror="this.src='https://via.placeholder.com/32'">
              <div>
                <div class="coin-name">${coin.name}</div>
                <div class="coin-symbol">${coin.symbol}</div>
              </div>
            </div>
          </td>
          <td class="price">$${Number(coin.price).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 6
                })}</td>
          <td class="market-cap hide-on-mobile">$${abbreviateNumber(coin.market_cap)}</td>
          <td class="${percentClass}"><i class="fas ${percentIcon}"></i> ${Math.abs(percent).toFixed(2)}%</td>
          <td class="volume hide-on-mobile">$${abbreviateNumber(coin.volume_24h)}</td>
          <td>
            <canvas class="sparkline" width="100" height="40"></canvas>
          </td>
          <td class="updated">${formatUpdateTime(coin.updatedAt)}</td>
        `;

                tbody.appendChild(tr);

                // Add sparkline chart
                setTimeout(() => {
                    const canvas = tr.querySelector('.sparkline');
                    if (canvas) {
                        createSparkline(canvas, percent);
                    }
                }, 100);
            });
        }

        function abbreviateNumber(number) {
            if (!number) return '0';

            number = Number(number);
            if (number < 1000) return number.toLocaleString();
            if (number < 1000000) return (number / 1000).toFixed(1) + 'K';
            if (number < 1000000000) return (number / 1000000).toFixed(1) + 'M';
            return (number / 1000000000).toFixed(1) + 'B';
        }

        function formatUpdateTime(dateString) {
            if (!dateString) return 'Just now';

            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins === 1) return '1 min ago';
            if (diffMins < 60) return `${diffMins} mins ago`;

            return date.toLocaleTimeString();
        }

        function createSparkline(canvas, trend) {
            const ctx = canvas.getContext('2d');
            const data = [];

            // Generate appropriate sparkline based on trend
            let value = 50;
            for (let i = 0; i < 20; i++) {
                data.push(value);
                // If positive trend, generally move upward with some randomness
                value += trend >= 0 ? (Math.random() * 4 - 1) : (Math.random() * 4 - 3);

                // Ensure values stay within reasonable range
                if (value < 10) value = 10;
                if (value > 90) value = 90;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i),
                    datasets: [{
                        data: data,
                        borderColor: trend >= 0 ? 'rgba(0, 200, 83, 0.8)' : 'rgba(255, 23, 68, 0.8)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    }
                }
            });
        }

        function initializeSampleSparklines() {
            // Create sample sparklines for when no data is available
            const sampleData = [2.4, 1.8, -0.6];
            const canvases = document.querySelectorAll('.sparkline');

            if (canvases.length > 0) {
                canvases.forEach((canvas, index) => {
                    if (index < sampleData.length) {
                        createSparkline(canvas, sampleData[index]);
                    }
                });
            }
        }
    </script>
</body>

</html>
